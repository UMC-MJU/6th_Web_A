<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="signup-wrapper">
            <h2>회원가입</h2>
            <div class="signup">
                <div class="name">
                    <p class="signup-name">이름</p>
                    <input type="text" class="signup-inputs" id="name-input">
                    <p class="error-msg" id="name-error"></p>
                </div>
                <div class="email">
                    <p class="signup-email">이메일</p>
                    <input type="email" class="signup-inputs" id="email-input">
                    <p class="error-msg" id="email-error">올바른 이메일 형식이 아닙니다!</p>
                </div>
                <div class="age">
                    <p class="signup-age">나이</p>
                    <input type="text" class="signup-inputs" id="age-input">
                    <p class="error-msg" id="age-error">나이를 입력해주세요!</p>
                </div>
                <div class="pw">
                    <p class="signup-pw">비밀번호</p>
                    <input type="password" class="signup-inputs" id="pw-input">
                    <p class="error-msg" id="pw-error">비밀번호는 최소 4자리 이상이어야 합니다.</p>
                </div>
                <div class="check-pw">
                    <p class="signup-checkpw">비밀번호 확인</p>
                    <input type="password" class="signup-inputs" id="checkpw-input">
                    <p class="error-msg" id="checkpw-error">비밀번호가 일치하지 않습니다.</p>
                </div>
            </div>
            <div class="btn-wrapper">
                <button class="btn">
                    가입하기
                </button>
            </div>
        </div>
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="modal-title">가입 성공!</h2>
                <p class="modal-content">umc 챌린저 가입을 축하합니다!!</p>
                <button class="close-btn">닫기</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
