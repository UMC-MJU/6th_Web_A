<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 유효성 페이지</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="member">
        <div class="header">
          <h1>회원가입</h1>
          <hr />
        </div>

        <div class="info">
          <div class="field">
            <h2>이름</h2>
            <input type="text" id="name" />
            <p id="nameValidationMessage"></p>
          </div>

          <div class="field">
            <h2>이메일</h2>
            <input type="email" id="email" />
            <p id="emailValidationMessage"></p>
          </div>

          <div class="field">
            <h2>나이</h2>
            <input type="text" id="age" />
            <p id="ageValidationMessage"></p>
          </div>

          <div class="field">
            <h2>비밀번호</h2>
            <input type="password" id="password" />
            <p id="passwordValidationMessage"></p>
          </div>

          <div class="field">
            <h2>비밀번호 확인</h2>
            <input type="password" id="confirmPassword" />
            <p id="confirmpasswordValidationMessage"></p>
          </div>
        </div>
        <div class="btn">
          <button id="submitbutton">가입하기</button>
        </div>
      </div>
    </div>

    <!-- Modal창 영역 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h3>가입 성공!</h3>
        <p>UMC 챌린저 가입을 축하합니다!</p>
        <button type="button" class="closebutton">닫기</button>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
