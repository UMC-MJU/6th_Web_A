<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UMC chapter1 mission</title>
    <link rel="stylesheet" type="text/css" href="styles.module.css" />
  </head>
  <body>
    <div id="sign-up-wrapper" class="sign-up-wrapper">
      <div id="sign-up" class="sign-up">
        <h2 id="sign-up-title">회원가입</h2>
        <div id="name-div">
          <p>이름</p>
          <input type="text" id="name-input" />
          <br />
          <small id="name-warning"></small>
        </div>
        <div id="email-div">
          <p>이메일</p>
          <input type="email" id="email-input" />
          <br />
          <small id="email-warning"></small>
        </div>
        <div id="age-div">
          <p>나이</p>
          <input type="text" id="age-input" />
          <br />
          <small id="age-warning"></small>
        </div>
        <div id="password-div">
          <p>비밀번호</p>
          <input type="password" id="password-input" />
          <br />
          <small id="password-warning"></small>
        </div>
        <div id="password-check-div">
          <p>비밀번호 확인</p>
          <input type="password" id="password-check-input" />
          <br />
          <small id="password-check-warning"></small>
        </div>
        <button id="submit-button" type="button">가입하기</button>
      </div>
    </div>
    <div id="modal-wrapper" class="modal-wrapper" style="visibility: hidden">
      <div id="modal" class="modal">
        <h2 id="modal-main-text">가입 성공!</h2>
        <p id="modal-sub-text">umc 챌린저 가입을 축하합니다!</p>
        <button id="close-modal-button" class="close-button" type="button">
          닫기
        </button>
      </div>
    </div>
    <script type="module" src="sign-up.js"></script>
  </body>
</html>
